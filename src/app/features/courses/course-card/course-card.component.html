<div class="card">
  <div class="card-body">
    <h2 class="card-title">
      {{ course.title }}
    </h2>
    <p class="card-text">
      {{ course.description }}
    </p>
  </div>
  <div class="data-button-container">
    <ul class="data-contianer">
      <li class="authors">
        <b>Authors</b>: {{ authorList(course.authors, allAuthor) }}
      </li>
      <li class="duration">
        <b>Duration</b>: {{ course.duration.toString() | duration }}
      </li>
      <li class="created">
        <b>Created</b>: {{ course.creationDate | customDate }}
      </li>
    </ul>
    <div class="button-container">
      <ng-content></ng-content>
    </div>
  </div>
</div>
