<h2 class="text-align-center">Login</h2>
<div class="app-plate">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="login-form">
      <div>
        <div class="form__control">
          <label for="email">Email</label>
          <!--Use the name `email` for the form control.-->
          <input
            type="text"
            id="email"
            placeholder="Input text"
            name="email"
            [(ngModel)]="user.email"
            #email="ngModel"
            emailValidator
            required
            [ngClass]="{
              'is-invalid': email.invalid && (email.touched || email.dirty)
            }"
          />
          <span
            id="emailErrorMessage"
            class="text-danger"
            *ngIf="email.invalid && (email.touched || email.dirty)"
            >Email is required and must be a valid email address.</span
          >
        </div>
        <div class="form__control">
          <label for="password">Password</label>
          <!--Use the name `password` for the form control.-->
          <input
            type="password"
            id="password"
            placeholder="Input text"
            name="password"
            [(ngModel)]="user.password"
            #password="ngModel"
            required
            [ngModelOptions]="{ standalone: true }"
            [ngClass]="{
              'is-invalid': password.invalid && password.touched
            }"
          />
          <span
            id="passwordErrorMessage"
            class="text-danger"
            *ngIf="password.invalid && (password.touched || password.dirty)"
            >Password is required.</span
          >
        </div>
      </div>
      <div>
        <div class="form__action">
          <app-button
            [buttonText]="loginBtnText"
            (click)="onSubmit()"
          ></app-button>
        </div>
        <div class="form__text">
          If you don't have an account you may go to
          <a routerLink="/registration">Registration</a>
          <!-- <a href="/registration">Registration</a> -->
        </div>
      </div>
    </div>
  </form>
</div>
